<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>testando formulario</h1>
    <form action="cadastro.php" method="get">
        <fieldset> 
            <legend>dados pessoal</legend>
            
            <p><label for="inome">nome: </label>
                <input type="text" name="nome" id="inome" required minlength="3" maxlength="20" placeholder="nome">
            </p>
            <p> <label for="iemail">E-mail: </label>
                <input type="email" name="email" id="iemail" required >
            </p>
            <p> <label for="itel">telefone: </label>
                <input type="tel" name="tel" id="itel" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxxx-xxxx" value="(00)00000-0000" >
            </p>
            <p>
                <input type="submit" value="enviar">
                <input type="reset" value="limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
