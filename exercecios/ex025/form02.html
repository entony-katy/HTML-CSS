<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form02</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p><label for="iusuario">usuario:</label>
            <input type="text" name="usuario" id="iusuario" required minlength="8" maxlength="15" placeholder="nome" autocomplete="username">

        </p>

        <p><label for="isenha">senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="15" size="10" placeholder="senha" autocomplete="new-password">
        </p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
        
    </form>
</body>
</html>
