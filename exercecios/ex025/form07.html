<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <h1>exemplo de formularios</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

    <p>
         <label for="iest">estado: </label>
    
        <select name="estado" id="iest" >
            <option value="">-- escolha --</option>
            <optgroup label="Região sudeste">
                <option value="MG"> Minas gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São paulo</option>
            </optgroup>

            <optgroup label="Região nordeste" >
                <option value="RN" >Rio grande do norte</option>
                <option value="PE">pernanbuco</option>
                <option value="MA">maranhão</option>
            </optgroup>
        </select>
    </p>


    <p> 
        <label for="iprof">Profissão: </label>
        <input type="text" name="prof" id="iprof" list="lista" placeholder="sua porfissão">
        <datalist id="lista" >
            <option >desenvolvedor</option>
            <option >professor</option>
            <option >medico</option>
            <option >admistrador</option>
        </datalist>
    </p>

    <p> 
        <label for="imsg">mensagem:</label> <br>
       <textarea name="mdg" id="imgs" cols="30" rows="10" >

       </textarea>
    </p>
    <p> 
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </p>


    </form>
</body>
</html>
