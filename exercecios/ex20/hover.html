<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usando o :hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            width: 144px;
        }

        div > p {
            display: none;
        } 

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 200px;
            
        }

    
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse por cima</p>
    <div>
        passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>

</body>
</html>
