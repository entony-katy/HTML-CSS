<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradiente em css</title>
    <style>
        html {
            height: 100%; /*para usarmos o gradiente de cima para baixo ou de baixo para cima.*/
        }

        body {
           
            background-image: linear-gradient(to bottom, rgb(27, 27, 220), #6d6de4);
        }

        h1 {
            background-image: linear-gradient(to right, rgb(255, 255, 255)3% ,rgba(255, 255, 255, 0.239) );
        }
    </style>
</head>
<body>
    <h1>ola, mundo</h1>
</body>
</html>
