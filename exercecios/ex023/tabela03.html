<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 350px;
            height: 300px;
            border-collapse: collapse;
        }

        table td {
           border: 1px solid black;
           padding: 5px;
           text-align: center;
        }

    </style>

</head>
<body>
    <h1>expans√£o por tabelas</h1>

    <table>
        <tr>
            <td>a</td>
            <td colspan="2">b</td>
            
        </tr>
        <tr>
            <td rowspan="3">d</td>
            <td>e</td>
            <td rowspan="2">f</td>
        </tr>
        <tr>
           
            <td>h</td>
        </tr>
        <tr>
            
            <td colspan="2">k</td>
        </tr>

    </table>

</body>
</html>
