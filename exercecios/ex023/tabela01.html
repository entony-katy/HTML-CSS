<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trabalhando com tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            height: 350px;
            width: 350px;
        }

        td {
            border: 1px solid black;
            padding: 10px;

            text-align: left; /*alinhamento horizontal*/
            vertical-align: top; /*alinhamento vertical*/
        }

    </style>

</head>
<body>
    <h1>trabalhando com tabelas</h1>

    <table> 
        <tr>
            <td>A1</td>
            <td>B1</td>
            <TD>C1</TD>
        </tr>

        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr>
            <td>A3</td>
            <TD>B3</TD>
            <TD>C3</TD>
        </tr>
    </table>
</body>
</html>
