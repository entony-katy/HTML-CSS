<body>
    <H1>TAGS EM HTML</H1>
    <p>Em html, podemos inserir os elementos de listas a seguir. Passe o mouse sobre os termos para descobrir gual tag deverá utilizar em cada caso.</p>

    <ul>
        <li><abbr title="<p>">Paragrafo</abbr> </li>
        <li><abbr title="<h1,h2...h6>">titulos</abbr></li>
        <li><abbr title="<img>">imagens</abbr></li>
        <li><abbr title="<abbr>">abreviações</abbr></li>
        <li><abbr title="<code>">codigo fonte</abbr></li>
        <li><abbr title="<ol>">listas numeradas</abbr></li>
        <li><abbr title="<ul>">listas com demarcadores</abbr></li>
    </ul>
</body>
